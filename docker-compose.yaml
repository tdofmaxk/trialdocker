    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://doadmin:vylq7thuz6xncli5@db-postgresql-lon1-94889-do-user-8063232-0.b.db.ondigitalocean.com:25060/defaultdb
